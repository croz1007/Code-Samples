<!DOCTYPE html>
<html>
	<head>
		<script src="JS/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="JS/jquery-tmpl.js" type="text/javascript"></script>
		<script src="JS/scripts.js" type="text/javascript"></script>
		<script>
			$(function(){
				buildBars();
			});

			function addTemplate(level, json) {
	            if (level < 4) {
	                $.each(json.MyDataSet, function (i, item) {
	                    $.tmpl("barObj", item).appendTo("#barData");
	                });
	            }
	            else {
	                var dtlTbl = $('#dtlData');
	                dtlTbl.html('<thead><tr><th>Stage</th><th>Style</th><th>Description</th></tr></thead><tbody>');
	                $.each(json.MyDataSet, function (i, item) {
	                    $.tmpl("dtlObj", item).appendTo("#dtlData");
	                });
	                dtlTbl.append('</tbody');
	                dtlTbl.tablesorter();
	            }
	        }

	        $.template('barObj', getBarTemplate());
	        $.template('dtlObj', getDetailTemplate());
		</script>
		<link rel="stylesheet" href="CSS/styles.css" />
	</head>
	<body>
		<div id="page-wrap">
				<div id="dash" class="dash">
	            <h3>My Dashboard</h3>
	            <hr />
	            <div id="dash_holder">
		            <div id="favName"></div>
		            <table id="barData"></table>
		            <table id="dtlData" class="shadow tablesorter"></table>
	            </div>         
	        </div>
	    </div>
	</body>
</html>
